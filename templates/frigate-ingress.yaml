apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-ingress
  namespace: frigate
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  rules:
    - host: turing-cluster.local
      http:
        paths:
          - path: /frigate
            pathType: Prefix
            backend:
              service:
                name: frigate-service
                port:
                  number: 5000